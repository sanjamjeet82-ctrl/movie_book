<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Seats</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      padding: 30px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #38bdf8;
    }

    .seat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
      gap: 12px;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #1e293b;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .seat {
      background: #334155;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease, transform 0.2s ease;
      user-select: none;
    }

    .seat:hover {
      background: #475569;
      transform: scale(1.05);
    }

    .seat.selected {
      background: #4f46e5;
      color: #fff;
      box-shadow: 0 0 10px #4f46e5;
    }

    .seat.booked {
      background: #64748b;
      color: #cbd5e1;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #proceed-button {
      display: block;
      margin: 40px auto 0;
      padding: 14px 28px;
      background: linear-gradient(to right, #3b82f6, #6366f1);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #proceed-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.6);
    }
  </style>
</head>
<body>
  <h1>Select Your Seats</h1>

  <form id="booking-form">
    {% csrf_token %}
    <input type="hidden" id="show-id" value="{{ show.id }}">

    <div class="seat-grid">
      {% for seat in seats %}
        <div class="seat {% if seat.is_booked %}booked{% endif %}" 
             data-seat-id="{{ seat.id }}">
          {{ seat.row }}{{ seat.number }}
        </div>
      {% endfor %}
    </div>

    <button type="button" id="proceed-button">Proceed to Checkout</button>
  </form>

  <script>
    const seats = document.querySelectorAll(".seat:not(.booked)");
    seats.forEach(seat => {
      seat.addEventListener("click", () => {
        seat.classList.toggle("selected");
      });
    });

    const proceedBtn = document.getElementById("proceed-button");
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    const showId = document.getElementById("show-id").value;

    proceedBtn.addEventListener("click", async () => {
      const selectedSeats = [...document.querySelectorAll(".seat.selected")].map(seat => seat.dataset.seatId);

      if (selectedSeats.length === 0) {
        alert("Please select at least one seat.");
        return;
      }

      const data = new URLSearchParams();
      data.append("show_id", showId);
      selectedSeats.forEach(id => data.append("seat_ids[]", id));

      try {
        const response = await fetch("/create-booking/", {
          method: "POST",
          headers: {
            "X-CSRFToken": csrfToken,
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: data.toString()
        });

        const json = await response.json();

        if (json.booking_id) {
          window.location.href = "/checkout/" + json.booking_id + "/";
        } else {
          alert("Booking failed: " + (json.error || "Unknown error"));
        }
      } catch (error) {
        console.error("Booking error:", error);
        alert("Something went wrong while creating your booking.");
      }
    });
  </script>
<div id="timer" style="text-align:center;margin-top:20px;font-size:16px;color:#94a3b8;"></div>
<script>
  let countdown = 300; // 5 minutes
  const timerDisplay = document.getElementById("timer");

  const interval = setInterval(() => {
    const minutes = Math.floor(countdown / 60);
    const seconds = countdown % 60;
    timerDisplay.innerText = `‚è≥ Time left to complete booking: ${minutes}:${seconds.toString().padStart(2, '0')}`;
    countdown--;
    if (countdown < 0) {
      clearInterval(interval);
      alert("Your booking session has expired.");
      window.location.href = "/"; // or redirect to seat selection
    }
  }, 1000);
</script>

</body>
</html>
