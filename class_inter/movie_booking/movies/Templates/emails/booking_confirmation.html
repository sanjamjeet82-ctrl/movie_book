<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmation</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background-color: #131414;
      padding: 40px;
      margin: 0;
      color: #1f2937;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
    }

    .header {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      background: linear-gradient(to right, #6366f1, #3b82f6);
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
    }

    .details p {
      font-size: 1.1rem;
      margin: 12px 0;
      line-height: 1.6;
    }

    .details strong {
      color: #374151;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 15px;
      color: #6b7280;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">üé¨ Booking Confirmation</div>
    <div class="details">
      <p><strong>Movie:</strong> {{ movie }}</p>
      <p><strong>Date:</strong> {{ date }}</p>
      <p><strong>Time:</strong> {{ time }}</p>
      <p><strong>Seats:</strong>
        {% for seat in seats %}
          {{ seat.row }}{{ seat.number }}{% if not forloop.last %}, {% endif %}
        {% endfor %}
      </p>
    </div>
    <div class="footer">
      Thank you for booking with us! Enjoy your movie üçø
    </div>
  </div>
</body>
</html>
